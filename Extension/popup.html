<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIPER</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 16px;
            width: 300px;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 12px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            background-color: #007aff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #005bb5;
        }
        #status-box {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }
        .status-safe {
            background-color: #e0f8e9;
            color: #008a3e;
            border: 1px solid #c1f0d1;
        }
        .status-warning {
            background-color: #fdeaea;
            color: #c91c1c;
            border: 1px solid #f9c5c5;
        }
        .status-info {
            background-color: #e6f7ff;
            color: #005f9e;
            border: 1px solid #b3e6ff;
        }
        #current-site {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIPER Page Check</h1>
        
        <div id="status-box" class="status-info">
            Loading...
            <div id="current-site"></div>
        </div>

        <button id="open-settings">Open Full Settings</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
